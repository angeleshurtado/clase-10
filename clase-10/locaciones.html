        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <div id="mapa" style="width: 80%; height: 60vh;" class="m-auto">
                    <!--acá se mete el mapa-->

            <footer class="d-flex justify-content-between py-3">

                <div>Wikipedia</div>

        </div>
        <script>
            var mymap = L.map("mapa").setView([27.8115408,16.3844884], 2);
            L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {
                maxZoom: 5,
                id: "mapbox/satellite-v9",
                tileSize: 512,
                zoomOffset: -1,
            }).addTo(mymap);
            L.marker([34.0207305,-118.6919213]).addTo(mymap).bindPopup("<b>Los Ángeles</b>. Acá se grabó Rápido y Furioso.");
    L.marker([25.7825453,-80.2994988]).addTo(mymap).bindPopup("<b>Miami</b>. Acá se grabó 2 fast 2 furious.");
    L.marker([35.5062905,138.6486177]).addTo(mymap).bindPopup("<b>Tokio</b>. Acá se grabó Reto Tokio.");
    L.marker([23.3139072,-99.0173605]).addTo(mymap).bindPopup("<b>México</b>. Acá se grabó Rápidos y Furiosos 4.");
    L.marker([-22.9132525,-43.7261722]).addTo(mymap).bindPopup("<b>Río de Janeiro</b>. Acá se grabó Rápidos y Furiosos 5.");
    L.marker([51.4062935,-0.3716136]).addTo(mymap).bindPopup("<b>Londres</b>. Acá se grabó Rápidos y Furiosos 6.");
        </script>
